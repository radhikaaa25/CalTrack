{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- Fonts & Theme -->
    <div style="background-image: url('{% static 'images/auth-bg.jpg' %}');">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    {#background-color: #121212;#}
    color: #f0e8e8;
    font-family: 'Raleway', sans-serif;
      background: linear-gradient(rgb(80, 46, 46), rgba(18, 18, 18, 0.3)),
                url("{% static 'images/auth-bg.jpg' %}") no-repeat center center fixed;
    background-size: cover;

  }

  h3 {
    font-family: 'Papyrus', "Britannic Bold";
    color: #ffdbac;
  }

  .card {
    background-color: #2d0f0f;
    border: 1px solid #2e2e2e;
    border-radius: 16px;
    box-shadow: 0 0 15px rgba(255, 219, 172, 0.05);
    color: #eee;
  }

  .form-control {
    background-color: #2b2b2b;
    color: #fff;
    border: 1px solid #444;
  }

  .form-control:focus {
    background-color: #333;
    border-color: #ffdbac;
    color: #fff;
  }

  .btn-primary {
    background: linear-gradient(135deg, #ffae88, #ffccaa);
    border: none;
    color: #121212;
    font-weight: 600;
  }

  .btn-success {
    background: linear-gradient(135deg, #95efac, #c8ffdf);
    border: none;
    color: #121212;
    font-weight: 600;
  }

  a {
    color: #ffdbac;
    text-decoration: underline;
  }

  a:hover {
    color: #ffd4a0;
  }
</style>

</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 62rem;">
        <h3 class="text-center mb-3">Welcome Back</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <p class="mt-3 text-center">
            Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up</a>
        </p>
    </div>
</body>
</html>
