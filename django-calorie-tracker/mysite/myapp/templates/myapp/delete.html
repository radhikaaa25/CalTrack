{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Delete Confirmation</title>
  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Raleway:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      color: #f0e8e8;
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(rgb(80, 46, 46), rgba(18, 18, 18, 0.3)),
        url("{% static 'images/auth-bg.jpg' %}") no-repeat center center fixed;
      background-size: cover;
    }

    h3 {
      font-family: 'Papyrus', serif;
      color: #ffdbac;
    }

    .card {
      background-color: #2d0f0f;
      border: 1px solid #2e2e2e;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(255, 219, 172, 0.05);
      color: #eee;
    }

    .btn-danger {
      background: linear-gradient(135deg, #ff6b6b, #ffc1c1);
      border: none;
      color: #121212;
      font-weight: 600;
    }

    .btn-secondary {
      background: linear-gradient(135deg, #cccccc, #eeeeee);
      border: none;
      color: #121212;
      font-weight: 600;
    }

    a {
      color: #ffdbac;
      text-decoration: underline;
    }

    a:hover {
      color: #ffd4a0;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 42rem;">
    <h3 class="text-center mb-4">Are you sure you want to delete this item?</h3>
    <form method="POST">
      {% csrf_token %}
      <div class="d-flex justify-content-center gap-3">
        <button type="submit" class="btn btn-danger px-4">Delete</button>
        <a href="{% url 'index' %}" class="btn btn-secondary px-4">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
