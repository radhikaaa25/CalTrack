{% extends 'base.html' %}

{% block content %}
<h2>Add Food</h2>

<!-- Display form -->
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add</button>
</form>

<!-- Display existing food items -->
<h3>Available Food Items</h3>
<ul>
    {% for food in foods %}
        <li>{{ food.name }} - {{ food.calories }} kcal</li>
    {% empty %}
        <li>No food items available.</li>
    {% endfor %}
</ul>

<a href="{% url 'dashboard' %}">Back</a>
{% endblock %}
