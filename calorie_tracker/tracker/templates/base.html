<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/1c8e9e65e8.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --glass-bg: rgba(0, 0, 0, 0.65);
            --highlight: #ff758c;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?healthy,lifestyle') no-repeat center center fixed;
            background-size: cover;
            color: #f1f1f1;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.6rem;
            letter-spacing: 1px;
        }

        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 10px;
        }

        /* Main container */
        .main-container {
            background: var(--glass-bg);
            padding: 40px;
            margin-top: 40px;
            border-radius: 18px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            animation: fadeIn 0.8s ease-in;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            color: #ccc;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
            margin-top: 40px;
        }

        footer span {
            color: var(--highlight);
            font-weight: 500;
        }

        /* Buttons */
        .btn-custom {
            background-color: var(--highlight);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px 22px;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #e0486e;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive tweaks */
        @media (max-width: 768px) {
            .main-container {
                padding: 20px;
                margin: 20px;
            }
            .navbar-brand {
                font-size: 1.3rem;
            }
            .btn-custom {
                font-size: 0.9rem;
                padding: 8px 18px;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="{% url 'dashboard' %}">Calorie Tracker</a>
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-custom">Logout</a>
                    <img src="https://i.pravatar.cc/150?u={{ user.username }}" alt="avatar" class="avatar ms-2" title="{{ user.username }}">
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-custom">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer with health tips -->
    <footer>
        <p>ðŸ’¡ Tip of the Day: <span>Drink water before meals, stay hydrated, and donâ€™t skip protein!</span></p>

    </footer>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
