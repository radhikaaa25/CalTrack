<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?fitness,food') no-repeat center center/cover;
            font-family: 'Poppins', sans-serif;
            color: #e0e0e0;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.85) !important;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .container {
            background: rgba(20, 20, 20, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
        }
        .btn-custom {
            background-color: #ff758c;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color:rgb(175, 35, 66);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">Calorie Tracker</a>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-custom">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-custom">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
